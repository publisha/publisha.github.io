<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
eBook Publishing - {{ page.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/poole.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/lanyon.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/jquery.fancybox.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/syntax.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/book.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/bigfoot-default.css">

  <!-- Fonts -->
  <!-- can't use google fonts on GitHub unless https -->
<link href='https://fonts.googleapis.com/css?family=Cantarell:regular,italic,bold,bolditalic' rel='stylesheet'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- Optionally make the images go full width but put this in the page metadata -->
{% if page.images == "full-width" %}
<style>
.sideimage img {
width:auto;
max-width: 100%;
float:none;
clear:both;
margin-left: 0;
margin-top:0;
top:0;
}
</style>
{% endif %}

{% if page.images == "medium" %}
<style>
.sideimage img {
width:auto;
max-width: 60%;
float:none;
clear:both;
margin-left: 0;
margin-top:0;
top:0;
}
</style>
{% endif %}

{% if page.code == "wrap" %}
<style>
code {
  white-space: pre-wrap;
}
.code pre {
  white-space: pre-wrap;
  word-wrap: break-word;
}
</style>
{% endif %}

{% if page.type == "blog" %}
<style>
section.toc {
  display:none;
}
</style>
{% endif %}

{% if page.layout == "screencast" %}
<style>
.video {
  display:none;
}

@media screen and (max-width: 768px) {
  .video {
    display:block;
  }
}
</style>
{% endif %}

<!-- for the sidebar -->

<style>
li.ur_here{{ page.order}} {
background:#a2a2a2;
}
</style>

<!-- javascripts for fancybox -->
<script type="text/javascript" src="{{site.baseurl}}/public/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="{{site.baseurl}}/public/js/jquery.fancybox.pack.js">
</script>
<script type="text/javascript" src="{{site.baseurl}}/public/js/jquery.fancybox-media.js">
</script>
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.github.url }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.github.url }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.github.url }}/atom.xml">

  <!-- javascript for the footnote popups -->
<script type="text/javascript" src="{{site.baseurl}}/public/js/bigfoot.js"></script>
<script type="text/javascript">
    $.bigfoot();
</script>

<!-- annotations -->

<script type="application/json" class="js-hypothesis-config">
  {
    "openSidebar": false
  }
</script>
<script async src="https://hypothes.is/embed.js"></script> -->
{% endif %}

{% seo %}
</head>
