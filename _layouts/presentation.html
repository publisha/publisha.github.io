---
layout: default
type: presentation
---
<div class="post">
<h1>{{ page.title }}</h1>
<span class="post-date">{{ page.date | date_to_string }}</span>
<div style="position:relative;float:left;border:1px solid red;height:0;padding-bottom:50%;overflow:hidden;">
<iframe src="/keynotes/{{ page.folder }}/assets/player/KeynoteDHTMLPlayer.html" height="315" width="560" style="position:absolute;top:0;left:0;padding:1px;margin:0;width:100%;height:100%;" frameborder="0" scrolling="no"></iframe>
<a title="see the complete presentation" href="/keynotes/{{ page.folder }}/assets/player/KeynoteDHTMLPlayer.html" style="position:absolute; top:0px; left:0px; width:560px; height:315px; z-index:5;display:inline-block;"></a>
<p class="caption" style="font-size:70%;">The presentation is available on clicking this first slide</p>
</div>
  {{ content }}
  {% include prevnextscreencast.html %}
  <p><a href="{{ site.baseurl }}/presentations/"><i class="fa fa-chevron-left" aria-hidden="true"></i> See all Presentations</a></p>
</div>
